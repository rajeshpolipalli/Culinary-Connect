<!-- This is the base file where all the other files will inherit form -->
<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!--Dancing script font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- The favicon for this template -->
    <link rel="icon" href="{% static 'core/img/noodles-image.png' %}">

    <!-- Theme color for the template -->
    <link rel="theme-color" href="#F9A825">

    <!-- Meta tags for this template -->
    <meta name="keywords" content="recipe, food, cooking, delicious, tasty, healthy">
    {% block meta %}
    {% endblock meta %}

    <!-- stylesheets for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}">
    {% block css %}
    {% endblock css %}
    <title>{% block title %}{% endblock title %} | FlavorFusion</title>
</head>

<body>
    <div class="main-container">
        {% include 'header.html' %}

        <!-- The page content -->
        <main class="main">
            {% block content %}
            {% endblock content %}
        </main>

        {% include 'footer.html' %}
    </div>
    <div class="page-backgroud">
    </div>

    <!-- The javascript code for this template -->
    <script type="text/javascript" src="{% static 'core/js/main.js' %}" type="text/javascript"></script>
    {% block js %}
    {% endblock js %}
</body>

</html>
